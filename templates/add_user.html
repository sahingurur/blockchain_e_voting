<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Ekle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Kullanıcı Ekle</h1>
    <form method="POST">
        <label for="secmen_id">Seçmen Kimliği:</label>
        <input type="text" id="secmen_id" name="secmen_id" required>
        <br>
        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" name="sifre" required>
        <br>
        <label for="secmen_il">Seçmen İl:</label>
        <input type="text" id="secmen_il" name="secmen_il" required>
        <br>
        <label for="secmen_ilce">Seçmen İlçe:</label>
        <input type="text" id="secmen_ilce" name="secmen_ilce" required>
        <br>
        <button type="submit">Kullanıcı Ekle</button>
    </form>
    <a href="{{ url_for('index') }}">Ana Sayfa</a>
</body>
</html>
