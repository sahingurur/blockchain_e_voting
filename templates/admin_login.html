<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h2 class="text-center">Admin Girişi</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="admin_id">Admin ID</label>
                        <input type="text" class="form-control" id="admin_id" name="admin_id" required>
                    </div>
                    <div class="form-group">
                        <label for="sifre">Şifre</label>
                        <input type="password" class="form-control" id="sifre" name="sifre" required>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">Giriş Yap</button>
                </form>
                <!-- Anasayfaya dön butonu -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Anasayfaya Dön</a>
                </div>
                <!-- Anasayfaya dön butonu -->
            </div>
        </div>
    </div>
</body>
</html>
